<div class="img-container col-12">
  <mat-slider min="5" max="20" step="1" showTickMarks discrete (input)="updateRowsDisplay($event)" [value]="numberOfRows" color="primary">
    <input matSliderThumb>
  </mat-slider>
  <mat-grid-list cols="{{ numberOfRows }}" rowHeight="1:1">
    <mat-grid-tile *ngFor="let image of images">
      <img src="{{ image.url }}" alt="{{ image.title }}" (click)="openDialog(image)"/>
    </mat-grid-tile>
  </mat-grid-list>
</div>
